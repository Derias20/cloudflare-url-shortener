name = "url-shortener"
type = "javascript"
workers_dev = true
compatibility_date = "2024-03-01"

kv_namespaces = [
  { binding = "url", id = "97f51d214039495cbc65f425cc2336b5", preview_id = "5f1a3f28bc93c4da54ff81847bcfc4d2" },
]

[build]
command = "cargo install -q worker-build --version ^0.0.8 && worker-build --release" # required

[build.upload]
dir = "build/worker"
format = "modules"
main = "./shim.mjs"

[[build.upload.rules]]
globs = ["**/*.wasm"]
type = "CompiledWasm"

